<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>My Weather</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">Weather Dashboard</h1>
  </header>
  <main class="flex-row justify-space-between">
      <div class="col-12 col-md-3">
          <div class="card"> <!--use to display search form-->
              <h2 class="card-header">Search for a City</h2>
              <form id="user-form" class="card-body">
                <label class="form-label" for="cityname"></label>
                <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" placeholder="Enter a City, State" />
                <button type="submit" class="btn">Search</button>
              </form>
          </div>
          <div class="card"> 
                <div id="city-buttons" class="card-body">
                    <!--city buttons will be added here -->
                </div>
          </div>
      </div>
      <div class="col-12 col-md-9">  <!--use to display weather info-->
          <div class="card">
                <h2 class="subtitle"><span id="repo-search-term"></span></h2>
                <img src="" alt="" class=item id="icon"></img>
                <h2 class="items">Temp: <span id="temp" ></span></h2>
                <h2 class="items">Wind: <span id="wind" ></span></h2>
                <h2 class="items">Humity: <span id="humity" ></span></h2>
                <h2 class="items">UV Index: <span id="uvindex" ></span></h2>
          </div>
          <h2 class="subtitle">5-Day Forecast:</h2>
          <div class="flex-row justify-space-between">
                <div class="card weather">
                      <h3 class="subtitle"><span id="day0" ></span></h2>
                      <img src="" alt="" class=item id="icon0"></img>
                      <h3 class="items">Temp: <span id="temp0" ></span></h3>
                      <h3 class="items">Wind: <span id="wind0" ></span></h3>
                      <h3 class="items">Humity: <span id="humity0" ></span></h3>
                </div>
                <div class="card weather">
                      <h3 class="subtitle"><span id="day1" ></span></h2>
                      <img src="" alt="" class=item id="icon1"></img>
                      <h3 class="items">Temp: <span id="temp1" ></span></h3>
                      <h3 class="items">Wind: <span id="wind1" ></span></h3>
                      <h3 class="items">Humity: <span id="humity1" ></span></h3>
                </div>
                <div class="card weather">
                      <h3 class="subtitle"><span id="day2" ></span></h2>
                      <img src="" alt="" class=item id="icon2"></img>
                      <h3 class="items">Temp: <span id="temp2" ></span></h3>
                      <h3 class="items">Wind: <span id="wind2" ></span></h3>
                      <h3 class="items">Humity: <span id="humity2" ></span></h3>
                </div>
                <div class="card weather">
                      <h3 class="subtitle"><span id="day3" ></span></h2>
                      <img src="" alt="" class=item id="icon3"></img>
                      <h3 class="items">Temp: <span id="temp3" ></span></h3>
                      <h3 class="items">Wind: <span id="wind3" ></span></h3>
                      <h3 class="items">Humity: <span id="humity3" ></span></h3>
                </div>
                <div class="card weather">
                      <h3 class="subtitle"><span id="day4" ></span></h3>
                      <img src="" alt="" class=item id="icon4"></img>
                      <h3 class="items">Temp: <span id="temp4" ></span></h3>
                      <h3 class="items">Wind: <span id="wind4" ></span></h3>
                      <h3 class="items">Humity: <span id="humity4"></span></h3>
                 </div>
           </div> 
        </div>  
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/homepage.js"></script>
</body>

</html>
